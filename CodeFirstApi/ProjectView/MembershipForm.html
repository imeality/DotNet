<html>
<head>
    <link href="Assets/css/MembershipStyleSheet.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>

</head>

<body>
    <div class="container" ng-controller="UserDataController">
        <form id="contact" ng-submit="SaveData(user)">
            <h3>Membership Form</h3>

            <label> MembershipType</label>

            <select name="MembershipType_Id" ng-model="user.MembershipType_Id" size="1">
                <option value="1"> Individual Membership</option>
                <option value="2"> Individual Membership US LiveDoc Service</option>
                <option value="3"> Individual Membership BIH LiveDoc Service</option>
                <option value="4">Employer</option>
                <option value="5"> Insurance Company</option>
                <option value="6"> Hospital-Staff</option>
                <option value="7"> Hospital-Doctor</option>
            </select>

            <label> User Name</label>

            <input type="text" name="UserName" ng-model="user.UserName" size="20" required>


            <label> First Name</label>

            <input type="text" name="FirstName" ng-model="user.FirstName" size="20" required>

            <label> Last Name</label>

            <input type="text" name="LastName" ng-model="user.LastName" size="20" required>


            <label ng-show="user.MembershipType_Id =='4'"> Company Name</label>

            <input type="text" name="Company" ng-show="user.MembershipType_Id =='4'" ng-model="user.Company">

            <label> DOB</label>

            <input type="date" name="DOB" ng-model="user.DOB" required><br>


            <label>Age</label>

            <input type="text" name="Age" ng-model="user.Age" required>


            <label>Gender</label>

            <input type="text" name="Gender" ng-model="user.Gender" required>


            <label>Address</label>

            <input type="text" name="Address" ng-model="user.Address" required>

            <label>Contact_no</label>

            <input type="text" name="Contact_no" ng-model="user.Contact_no" required>

            <label>Employer</label>

            <input type="text" name="Employer" ng-model="user.Employer" required>

            <label>Email</label>

            <input type="text" name="Email" ng-model="user.Email" required>

            <label>Insurance Company</label>

            <input type="text" name="Insurance" ng-model="user.Insurance" required>

            <label>License no</label>

            <input type="text" name="License_no" ng-model="user.License_no" required>


            <label> Password</label>

            <input type="password" name="Password" ng-model="user.Password" required><br>
            <label> Confirm Password</label>

            <input type="password" name="CPassword" ng-model="ConfirmPassword" required><br>
            <span style="color:red" ng-show="user.Password != ConfirmPassword">Please Enter Match Password</span>


            <p>This is membership terms and condition</p>
            <br>
            <input type="checkbox" name="cbBox" value="cbBox">Accept
            <br>

            <label>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </label>
        </form>
    </div>
</body>
</html>
